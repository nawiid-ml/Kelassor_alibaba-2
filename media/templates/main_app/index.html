<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../assets/images/icon.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/train/list">بلیط قطار</a>
                    </li>
                </ul>
                <div>
                    <button class="btn btn-outline-primary" type="submit">ورود</button>
                    <button class="btn btn-outline-warning" type="submit">ثبت نام</button>
                </div>
            </div>
        </div>
    </nav>
    <form action="" method="post">
        {% csrf_token %}
        <div class="container">
            <img src="../../assets/images/hero-e1fa22fb.webp" alt="" style="max-width: 100%;">        
            <ul style="margin-top: 3%;" class="nav nav-pills flex-column flex-sm-row" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">پرواز داخلی <i class="bi bi-airplane"></i></button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">پرواز خارجی <i class="bi bi-airplane-engines"></i></button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">قطار <i class="bi bi-train-front"></i></button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">اتوبوس <i class="bi bi-bus-front"></i></button>
            </li>
            </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div class="row" style="margin-top: 2%;">
                <div class="col-md-3 ">
                    <label for="origin" class="form-label">مبدا </label>
                    <input type="text" class="form-control" id="origin" name="origin" required>
                </div>
                <div class="col-md-3 ">
                    <label for="dest" class="form-label">مقصد </label>
                    <input type="text" class="form-control" id="dest" name="dest" required>
                </div>
                <div class="col-md-2 ">
                    <label for="date" class="form-label">تاریخ </label>
                    <input type="text" class="form-control" id="date" name="date">
                </div>
                <div class="col-md-2 ">
                    <label for="seat" class="form-label">تعداد مسافر </label>
                    <input type="text" class="form-control" id="seat" name="seat">
                </div>
                <div class="col-md-2">
                    <button style="margin-top: 19%;" class="btn btn-warning"> جستجو </button>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
        <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab" tabindex="0">...</div>
        <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab" tabindex="0">...</div>
      </div>
        </div>
    </form>

</body>
</html>
